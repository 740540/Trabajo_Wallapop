# Alert for high-risk motorbikes (risk score >= 60)

name: "High Risk Motorbike Alert"
type: any
index: lab001.wallapop*

# Alert if risk score >= 60
filter:
- query:
    range:
      enrichment.risk_score:
        gte: 60

alert:
  - "debug"

